<!DOCTYPE html>
<html ng-app="editor">
<head>
    <title>Canvas</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/jquery-form/jquery.form.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/spectrum-colorpicker/spectrum.js"></script>
    <script type="text/javascript" src="javascript/script.js"></script>
    <script type="text/javascript" src="javascript/editor.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/textEditor.css">
</head>
<body>
<!-- side pane -->
<div class="sidepane col-sm-2 col-md-2 col-lg-2">
  <div class="form">
    <h3>Form</h3>
      <form action="/uploads" id="file-form" method="post" enctype="multipart/form-data">
          <input type="file" class="form-control" placeholder="Upload Your Images" name="upload">
          <button id="submit" class="btn btn-default">upload</button>
      </form>
    <!-- Upload Form here -->
  </div>
  <hr />
  <div class="assets">
    <h3>Assets</h3>
    <div class="text">
        <h4>Text</h4>
        <button id="addText" class="btn btn-default">Add Text</button>
    </div>
    <div class="image">
        <h4>Images</h4>
        <ul class="list-unstyled" ng-controller="imageListController as imageListCtrl">
            <!-- List of images here -->
            <!-- <li><img imgSrc="images/sample.jpeg" class="img-rounded" /></li> -->
            <li ng-repeat="image in imageListCtrl.images">
                <img ng-src="{{image}}" id="image{{$index}}" class="img-rounded drag-item" draggable="true" ondragstart="dragStart(event)" />
            </li>
        </ul>
    </div>
  </div>
</div>
<!-- canvas -->
<div class="canvas col-sm-8 col-md-8 col-lg-8">
    <div class="block">
        <!-- Add images and texts to here -->

    </div>
</div>

</body>
</html>
